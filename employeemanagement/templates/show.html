{% extends 'base.html' %}
{% load static %}
{% block content %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="container mt-3">
<div class="col-12 tm-block-col">

<table class="table">
    <thead>
    <tr>
        <th scope="col">Emp Id</th>
         <th scope="col">Emp Name</th>
         <th scope="col">Emp Email</th>
         <th scope="col">Emp Contact</th>
         <th scope="col">Emp Action</th>
    </tr>
    </thead>
<tbody>
{% for employee in employees %}
<tr>
    <td>{{ employee.eid }}</td>
    <td>{{ employee.ename }}</td>
    <td>{{ employee.eemail }}</td>
    <td>{{ employee.econtact }}</td>
    <td>

    <button onclick="window.location.href='/view/{{ employee.id }}'">View</button>
    <button onclick="window.location.href='/edit/{{ employee.id }}'">Edit</button>
    <button onclick="window.location.href='/delete/{{ employee.id }}'">Delete</button>


</td>
</tr>
{% endfor %}
</tbody>
</table>
<br>
<br>
<!--<button><a style="color:white;" href="/emp">Add New Record</a></button>-->
</div>
</div>
</body>
{% endblock %}
